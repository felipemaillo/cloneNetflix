<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Netflix - Clone: Felipe Maillo</title>
  </head>
  <body class="bg_filmes">
    <div class="container-fluid">
      <header class="row">
        <img class="logo" src="./assets/logo.png" />
      </header>
      <br />
      <br />
      <div class="col-4 offset-4 caixaLogin">
        <h1 class="text-white">Entrar</h1>
        <br />
        <form>
          <input
            type="text"
            class="form-control form-control-lg emailTelefone"
            placeholder="Email ou número de telefone"
          />
          <input
            type="password"
            class="form-control form-control-lg senha"
            placeholder="Senha"
          />
          <div class="d-grid gap-2">
            <button class="btn btn-lg botaoEntrar">Entrar</button>
          </div>
          <div class="row mt-4">
            <div class="col">
              <input type="checkbox" id="lembrarCheck" /><span id="lembrarSpan"
                >Lembra-se de mim</span
              >
            </div>
            <div class="col text-end">
              <a href="#">Precisa de ajuda?</a>
            </div>
          </div>
          <br />
          <br />
          <br />
          <img src="./assets/facebook_icon.png" /><span
            >Conectar com o Facebook</span
          >
          <br />
          <br />
          <span>Novo por aqui?</span>
          <a href="">Assine agora</a>
          <br />
          <br />
          <p>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você
            não é um robô. Saiba mais.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
